<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEVY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="background-container">
    <div class="video-background">
      <video autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="content-container">
      <div class="profile-picture-container">
        <div class="profile-picture">
          <img src="img/profile-picture.png" alt="Profile Picture">
        </div>
        <div class="profile-picture-frame"></div>
      </div>
      <h1 class="title">LEVY</h1>
      <p class="subtitle">Social Media</p>
      <div class="button-container">
        <a href="https://github.com/rizzcc" class="button" id="github-button">
          <i class="fab fa-github"></i>
          GitHub
        </a>
        <a href="https://www.77.com" class="button" id="youtube-button">
          <i class="fab fa-youtube"></i>
          YouTube
        </a>
        <a href="https://www.88.com" class="button" id="tiktok-button">
          <i class="fab fa-tiktok"></i>
          TikTok
        </a>
        <a href="https://www.99.com" class="button" id="instagram-button">
          <i class="fab fa-instagram"></i>
          Instagram
        </a>
      </div>
      <div class="social-media-container">
        <a href="#" class="social-media-link">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-media-link">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-media-link">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
            </html>
